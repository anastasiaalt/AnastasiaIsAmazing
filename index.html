<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Tic-Tac-Toe Board</h1>
		<p>Start with X's Turn</p>
	</header>

	<button id="clear-board">Clear Board</button>
	
	<div class="grid">
		<table>
			<tr>
				<td id="sq-one" class="square"></td>
				<td id="sq-two" class="square vertical"></td>
				<td id="sq-three" class="square"></td>
			</tr>
			<tr>
				<td id="sq-four" class="square horizontal"></td>
				<td id="sq-five" class="square horizontal vertical"></td>
				<td id="sq-six" class="square horizontal"></td>
			</tr>
			<tr>
				<td id="sq-seven" class="square"></td>
				<td id="sq-eight" class="square vertical"></td>
				<td id="sq-nine" class="square"></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
